<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trademark Checker</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    input, button, textarea { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h2>Trademark Name Checker</h2>
  <p>Enter potential venue names below. Weâ€™ll tell you which ones are available under Class 43.</p>
  <textarea id="names" rows="5" placeholder="Enter name ideas, one per line..."></textarea>
  <button onclick="checkNames()">Check Availability</button>
  <h3>Results:</h3>
  <div id="results"></div>

  <script>
    async function checkNames() {
      const raw = document.getElementById("names").value;
      const names = raw.split('\n').map(n => n.trim()).filter(n => n);

      const resBox = document.getElementById("results");
      resBox.innerHTML = "Checking...";

      try {
        const res = await fetch("https://trademark-checker.onrender.com/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ names })
        });
        const data = await res.json();
        const available = data.available || [];

        if (available.length > 0) {
          resBox.innerHTML = `<ul>${available.map(n => `<li>${n.name}</li>`).join('')}</ul>`;
        } else {
          resBox.innerHTML = "<p>No available names found.</p>";
        }
      } catch (err) {
        resBox.innerHTML = `<p style="color:red;">Something went wrong. Try again later.</p>`;
      }
    }
  </script>
</body>
</html>
